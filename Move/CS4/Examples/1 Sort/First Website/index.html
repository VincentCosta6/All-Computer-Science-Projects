
<!DOCTYPE html>
<html>
<!--
	Shows use of forms.
-->
	<head>
		<title>Second Forms Ex</title>
		<>
	</head>
	<body>
		<h1>A Basic Form</h1>
		<hr>
			<form action="#">
				<fieldset>
					<legend>Form Information</legend>
					<fieldset>
						<legend>Yeah</legend>
					<div>
						<label for="Name">Name:</label>
						<input id="name" type="text" name="name" value="name">

						<label for="Birthday">Birthdate:</label>
						<input id="birth" type="date" name="birth" value="2000-01-01">

						<label for="Grade">Grade:</label>
						<input id="grade" type="number" name="grade" value="10" min="9" max = "12">


						
					</div>
					</fieldset>
					<br>
					<fieldset>
						<legend>Okie Doke</legend>
					<div>Phone Stuff:
						<br>
						
						<label for="Phone Number">Phone:</label>
						<input id="birth" type="text" name="phone" value="(123)456-7891">
						<br>
						<label for="Email">Email:</label>
						<input id="email" type="text" name="email" value="Jeremy@Walden.com">

						<br>
					</div>
				</fieldset>
				<br>
				<fieldset>
					<legend>Uh huh</legend>
                    <div>
                    	
						<label for="house">Residence</label>
						<select id="house" name="house">
							<option selected="selected"value="House">House</option>
							<option  value="Apartment">Apartment</option>
							<option value="Cabin">Cabin</option>
							<option value="Castle">Castle</option>
						</select>
						<br>
						<input type="checkbox" id="driver" name="driver" value="false">
						<label for="Driver">Driver:</label>
						<br>
						<input type="radio" id="vegan" name="meat" value="vegan">
						<label for="vegan">Vegan</label>
						<input type="radio" id="Vegetarian" name="meat" value="Vegetarian">
						<label for="Vegetarian">Vegetarian</label>
						<input type="radio" checked="checked" id="I am actually human" name="meat" value="I am actually human">
						<label for="I am actually human">I am actually a human</label>
						<input type="radio" checked="checked" id="Omnivore" name="meat" value="Omnivore">
						<label for="Omnivore">Herbivore</label>
						<br>
						<label for="Comments">Comments:</label>
						<br>
						<textarea rows="4" cols="50" id = "comments" value = "okie here" name = "comments">
						</textarea>


                     </div>
                 </fieldset>
                 <br>
					


						<input type="reset" name="reset" value="Clear Form">						
						<input type="submit" name="send" value="Send Form">	
						<input type="submit" name="send" value="Complain">						


				</fieldset>
			</form>
	</body>
</html>
