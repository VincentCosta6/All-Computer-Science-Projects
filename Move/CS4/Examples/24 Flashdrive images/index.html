<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  

    <div id="bisonButton">
      <input id="bisonButton" type="button" value="Bison" />
    </div>
    <div id="deerButton">
      <input id="deerButton" type="button" value="Deer" />
    </div>

    <img id="image1" src="images/deer.jpg" alt="" height="285" width="380">
    
    <script>   
      function success(data) { 
        image1.src = "images/" + data.name;
      }

      function bisonClicked(){
//send an HTTP get request and get a result back.
      $.get("/request",{index:0}, success);
//      $.get("/request?index=0", success);
        return false;
      }
      function deerClicked(){
//send an HTTP get request and get a result back.
      $.get("/request",{index:1}, success);
        return false;
      }

      $(document).ready(function(){        
        $("#bisonButton").click(bisonClicked);
        $("#deerButton").click(deerClicked);
      });     
    </script>   
  </body>
</html>
